<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ruby Home</title>
</head>
<body>
        <header class="header">
            <div class="header__container container">
                <div class="header__content">
                    <div class="header__logo">
                        <img src="img/header/logo.svg" alt="logo.svg">
                    </div>
                    <nav class="header__navigation">
                        <ul class="header__links">
                            <li class="header__link"><a href="#">Home</a></li>
                            <li class="header__link"><a href="#">Properties</a></li>
                            <li class="header__link"><a href="#">About us</a></li>
                            <li class="header__link"><a href="#">Blog</a></li>
                            <li class="header__link header__link-button"><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                    <div class="header__burger burger">
                        <span class="burger__item"></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="ruby">
            <article class="ruby__content">
                <section class="ruby__main main">
                    <div class="main__container container">
                        <div class="main__body">
                            <div class="main__content">
                                <h1 class="main__title">Find the perfect place to stay with your family</h1>
                                <p class="main__text">Buying a home is a life-changing experience, so shouldnâ€™t your real estate agent be a life changer.</p>
                            </div>
                            <div class="main__picture">
                                <img src="img/main/content.png" alt="content picture">
                            </div>
                            <div class="main__search">
                                <ul class="main__tabs">
                                    <li class="main__tab"><a href="#">Buy</a></li>
                                    <li class="main__tab"><a href="#">Rent</a></li>
                                    <li class="main__tab"><a href="#">Sell</a></li>
                                </ul>
                                <form class="main__options">
                                    <div class="main__item">
                                        <h4 class="main__option">Location</h4>
                                        <select class="main__list" name="location">
                                            <option value="Dhaka" selected>Dhaka</option>
                                            <option value="Dhaka">Dhaka</option>
                                            <option value="Dhaka">Dhaka</option>
                                        </select>
                                    </div>
                                    <div class="main__item">
                                        <h4 class="main__option">Property type</h4>
                                        <select class="main__list" name="location">
                                            <option value="Dhaka" selected>Duplex</option>
                                            <option value="Dhaka">Duplex</option>
                                            <option value="Dhaka">Duplex</option>
                                        </select>
                                    </div>
                                    <div class="main__item">
                                        <h4 class="main__option">Price</h4>
                                        <select class="main__list" name="location">
                                            <option value="Dhaka" selected>Price</option>
                                            <option value="Dhaka">Price</option>
                                            <option value="Dhaka">Price</option>
                                        </select>
                                    </div>
                                    <div class="main__item">
                                        <a href="#" class="main__button"><span>Search</spa></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer class="footer"></footer>
        <script src="js/script.js"></script>
</body>
</html>
