<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ruby Home</title>
</head>
<body>
    <div class="wraper">
        <header class="header">
            <div class="header__container container">
                <div class="header__content">
                    <div class="header__logo">
                        <img src="img/header/logo.svg" alt="logo.svg">
                    </div>
                    <nav class="header__navigation">
                        <ul class="header__links">
                            <li class="header__link"><a href="#">Home</a></li>
                            <li class="header__link"><a href="#">Properties</a></li>
                            <li class="header__link"><a href="#">About us</a></li>
                            <li class="header__link"><a href="#">Blog</a></li>
                            <li class="header__link header__link-button"><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                    <div class="header__burger burger">
                        <span class="burger__item"></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="ruby"></main>
        <footer class="footer"></footer>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
